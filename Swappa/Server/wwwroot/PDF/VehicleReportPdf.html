<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Report PDF</title>
    </head>
    <body style="width: 100%">

            <h4 style="margin-bottom: 0;margin-top: 2rem;font-weight: bolder;font-size: larger;text-align: center;margin-left: auto;margin-right: auto;">{{merchant_name}} Inventory Summary</h4>
            <hr style="margin-top: 0;border: 1px solid black;width: 25%;" />
            <table style="font-family: Verdana, Geneva, Tahoma, sans-serif;border-collapse: collapse;width: 100%;">

                </tr>
                <tr>
                    <td style="text-align: left;padding: 16px;font-weight: bolder;">Number of Vehicles:</td>
                    <td style="text-align: right;padding: 16px;font-weight: lighter;">{{number_of_vehicles}}</td>
                </tr>
                <tr>
                    <td style="text-align: left;padding: 16px;font-weight: bolder;">Valued At:</td>
                    <td style="text-align: right;padding: 16px;font-weight: lighter;">{{total_amount}}</td>
                </tr>
                <tr>
                    <td style="text-align: left;padding: 16px;font-weight: bolder;">Highest Price:</td>
                    <td style="text-align: right;padding: 16px;font-weight: lighter;">{{highest_price}}</td>
                </tr>
                <tr>
                    <td style="text-align: left;padding: 16px;font-weight: bolder;">Lowest Price:</td>

                <tr>

            {{additional_information}}

    </body>
</html>
