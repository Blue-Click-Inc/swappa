<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invoice PDF</title>
    </head>
    <body style="width: 100%">
        <img style="outline:none;text-decoration:none;clear:both;display:block;border:0;height:auto;line-height:100%;margin:0 auto;float:right;max-height:80px" alt="Image" src="https://res.cloudinary.com/enigmatr/image/upload/v1642992551/29052021-01_generated_qvcfmi.jpg" title="Image" />
        <div style="border: 1px solid #ddd;margin-left: auto;margin-right: auto;margin-top: 2rem;clear: right;">
            <h4 style="margin-bottom: 0;margin-top: 2rem;font-weight: bolder;font-size: larger;text-align: center;margin-left: auto;margin-right: auto;">TRANSACTION DETAILS</h4>
            <hr style="margin-top: 0;border: 1px solid black;width: 18%;" />
            <table style="font-family: Verdana, Geneva, Tahoma, sans-serif;border-collapse: collapse;width: 100%;">
                <tr>
                    <td style="text-align: left;padding: 16px;font-weight: bolder;">Transaction Date:</td>
                    <td style="text-align: right;padding: 16px;font-weight: lighter;">{date_initiated}</td>
                </tr>
                <tr>
                    <td style="text-align: left;padding: 16px;font-weight: bolder;">Transaction Time:</td>
                    <td style="text-align: right;padding: 16px;font-weight: lighter;">{time_initiated}</td>
                </tr>
                <tr>
                    <td style="text-align: left;padding: 16px;font-weight: bolder;">Type:</td>
                    <td style="text-align: right;padding: 16px;font-weight: lighter;color: green;">{trans_type}</td>
                </tr>
                <tr>
                    <td style="text-align: left;padding: 16px;font-weight: bolder;">Customer Name:</td>
                    <td style="text-align: right;padding: 16px;font-weight: lighter;">{customer_name}</td>
                </tr>
                <tr>
                    <td style="text-align: left;padding: 16px;font-weight: bolder;">Bank Name:</td>
                    <td style="text-align: right;padding: 16px;font-weight: lighter;">{bank_name}</td>
                </tr>
                <tr>
                    <td style="text-align: left;padding: 16px;font-weight: bolder;">Amount:</td>
                    <td style="text-align: right;padding: 16px;font-weight: lighter;">NGN{amount}</td>
                </tr>
                <tr>
                    <td style="text-align: left;padding: 16px;font-weight: bolder;">Sender Name:</td>
                    <td style="text-align: right;padding: 16px;font-weight: lighter;">{sender_name}</td>
                </tr>
                <tr>
                    <td style="text-align: left;padding: 16px;font-weight: bolder;">Reference #:</td>
                    <td style="text-align: right;padding: 16px;font-weight: lighter;">UBA-{reference_number}</td>
                </tr>
                <tr>
                    <td style="text-align: left;padding: 16px;font-weight: bolder;">Naration:</td>
                    <td style="text-align: right;padding: 16px;font-weight: lighter;">{naration}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
